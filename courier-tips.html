<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чаевые Додо Курьер</title>
</head>
<body>
  <embed id="embed-pdf" src="Delivery_Courier.pdf" />
  <style>
    html, body, embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
    }
  </style>
  <script>
    function resize() {
      const pdf = document.getElementById('embed-pdf');
      if (!pdf) return;
      pdf.setAttribute('width', window.screen.width + 'px');
      pdf.setAttribute('height', window.screen.heigth + 'px');
    }
    window.onload = () => {
      document.addEventListener('resize', () => resize());
      resize();
    };
  </script>
</body>
</html>
